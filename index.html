<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        #projects {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .project {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .project:hover {
            transform: translateY(-2px);
        }
        a {
            color: #0078d7;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #f1f1f1;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的作品集</h1>
        <p>自动展示我的 GitHub 项目</p >
    </header>

    <section id="projects">
        <p>加载中...</p >
    </section>

    <footer>
        <p>联系我：3495702460@qq.com</p >
    </footer>

    <script>
        const username = "yuqiushi124"; // ← 改成你的用户名
        const projectContainer = document.getElementById("projects");

        async function loadProjects() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
                const repos = await response.json();

                projectContainer.innerHTML = "";

                repos.forEach(repo => {
                    // 忽略 fork 的项目
                    if (repo.fork) return;

                    const project = document.createElement("div");
                    project.className = "project";
                    project.innerHTML = `
                        <h2><a href=" " target="_blank">${repo.name}</a ></h2>
                        <p>${repo.description || "这个项目没有描述。"}</p >
                        <p>最后更新：${new Date(repo.updated_at).toLocaleDateString()}</p >
                    `;
                    projectContainer.appendChild(project);
                });
            } catch (error) {
                projectContainer.innerHTML = "<p>加载失败，请稍后再试。</p >";
            }
        }

        loadProjects();
    </script>
</body>
</html>
